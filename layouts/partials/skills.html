<div id="cv-skills">
    <h2>Skills & experience</h2>
    {{ range . }}
    {{ range $skill,$content := . }}
    <div><span style="font-weight: bold">{{$skill}}</span>:
        {{ if eq $skill "Additional"}}
        <ul>
            {{ range $content }}
            <li>{{ . }}</li>
            {{ end }}
        </ul>
        {{ else }}
        {{$content}}
        {{ end }}
    </div>
    {{ end }}
    {{ end }}
</div>
